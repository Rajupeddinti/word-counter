<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="text-center pt-8 bg-sky-200 text-center">
    <h1 class="font-bold text-2xl my-8">Word Counter Application</h1>
    <textarea onkeyup="keypressed()" class="border border-black rounded-md w-2/3" name="" id="" cols="30" rows="10"></textarea>
    <p>Total Characters : <span class="charcount">0</span></p>
    <p>Total Words : <span class="wordcount">0</span></p>
    <p> Character limit : 200 || Characters left : <span class="charleft">200</span></p>
    <button onclick="clear()" class=" mt-4 py-1 px-3 border rounded-md font-bold bg-sky-500 text-white    clearbutton" >Clear </button>

    <script src="code.js"></script>
</body>
</html>
